<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Платежи</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" role="main" aria-label="Список платежей">
    <div class="header">
      <div class="header-left">
        <h1>Платежи</h1>
        <span class="badge" id="paymentsCountBadge" aria-live="polite" aria-atomic="true">0</span>
      </div>
      <button class="refresh-btn" onclick="fetchPayments()" aria-label="Обновить данные">⟳</button>
    </div>

     <!-- Блок поиска -->
  <div class="search-block">
    <input type="text" id="searchInput" placeholder="Поиск по названию..." aria-label="Поиск по названию платежа" />
    <button id="clearSearchBtn" aria-label="Сбросить поиск" title="Сбросить поиск">✕</button>
  </div>

    <div class="info-block">
      <div class="sum" id="totalSum">Общая сумма: 0</div>
      <div class="updated" id="updatedAt">Обновлено: —</div>
    </div>

    <div class="table-header" role="rowgroup">
      <div role="columnheader">#</div>
      <div role="columnheader">Имя</div>
      <div role="columnheader">Тип</div>
      <div role="columnheader">Дата</div>
      <div role="columnheader">Сумма</div>
      <div role="columnheader">Статус</div>
    </div>
    <div id="paymentsList" role="rowgroup"></div>
  </div>

  <div id="dialog" role="dialog" aria-modal="true" aria-labelledby="dialogText">
    <div id="dialogText"></div>
    <div id="dialog-buttons">
      <button onclick="confirmPayment()" aria-label="Подтвердить платеж">Да</button>
      <button onclick="closeDialog()" aria-label="Отмена">Нет</button>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
