<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Платежи</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .refresh-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
    .sum {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .updated {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
    .table-header, .payment-row {
      display: grid;
      grid-template-columns: 30px 1fr 1fr 1fr 1fr 1fr;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .table-header {
      color: #999;
      font-size: 13px;
      font-weight: normal;
    }
    .payment-row {
      cursor: pointer;
      background-color: #fff;
    }
    .payment-row:hover {
      background-color: #f0f0f0;
    }
    #dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }
    #dialog-buttons {
      margin-top: 15px;
      text-align: right;
    }
    #dialog-buttons button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Платежи</h1>
      <button class="refresh-btn" onclick="fetchPayments()">⟳</button>
    </div>
    <div class="sum" id="totalSum">Общая сумма: 0</div>
    <div class="updated" id="updatedAt">Обновлено: —</div>

    <div class="table-header">
      <div>#</div><div>Имя</div><div>Тип</div><div>Дата</div><div>Сумма</div><div>Статус</div>
    </div>
    <div id="paymentsList"></div>
  </div>

  <div id="dialog">
    <div id="dialogText"></div>
    <div id="dialog-buttons">
      <button onclick="closeDialog()">Нет</button>
      <button onclick="confirmPayment()">Да</button>
    </div>
  </div>

  <script>
    let paymentsData = [];
    let lastUpdated = new Date();
    let selectedPayment = null;

    const paymentsList = document.getElementById("paymentsList");
    const totalSumEl = document.getElementById("totalSum");
    const updatedAtEl = document.getElementById("updatedAt");
    const dialog = document.getElementById("dialog");
    const dialogText = document.getElementById("dialogText");

    function fetchPayments() {
      fetch("https://fastapi-myapp-production.up.railway.app/pending")
        .then(res => res.json())
        .then(data => {
          paymentsData = data;
          lastUpdated = new Date();
          renderPayments();
        })
        .catch(err => {
          console.error("Ошибка загрузки данных:", err);
        });
    }

    function renderPayments() {
      if (!paymentsData.length) {
        paymentsList.innerHTML = "<p style='padding: 12px; color: #999;'>Нет ожидающих платежей.</p>";
        totalSumEl.textContent = "Общая сумма: 0";
        updatedAtEl.textContent = "Обновлено: —";
        return;
      }

      let sum = 0;
      let awaitingCount = 0;
      paymentsList.innerHTML = "";

      paymentsData.forEach((row, idx) => {
        const div = document.createElement("div");
        div.className = "payment-row";
        div.tabIndex = 0;
        div.setAttribute("role", "button");
        div.setAttribute("aria-label", `Платёж ${row.name} №${row.number}, сумма ${row.amount}, статус ${row.status}`);

        div.innerHTML = `
          <div>${idx + 1}</div>
          <div>${row.name}</div>
          <div>${row.type}</div>
          <div>${row.date}</div>
          <div>${row.amount}</div>
          <div class="status">${row.status}</div>
        `;

        div.addEventListener("click", () => openDialog(row));

        paymentsList.appendChild(div);

        if (row.status?.toLowerCase().trim() === "ожидает") {
          sum += +row.amount;
          awaitingCount++;
        }
      });

      totalSumEl.textContent = "Общая сумма: " + sum.toLocaleString("ru-RU");
      updatedAtEl.textContent = "Обновлено: " + lastUpdated.toLocaleTimeString("ru-RU");
    }

    function openDialog(row) {
      selectedPayment = row;
      dialogText.innerText = `Провести платёж ${row.name} на сумму ${row.amount}?`;
      dialog.style.display = "block";
    }

    function closeDialog() {
      dialog.style.display = "none";
      selectedPayment = null;
    }

    function confirmPayment() {
      alert(`Платёж ${selectedPayment.name} на ${selectedPayment.amount} проведён.`);
      closeDialog();
      // Тут можно добавить логику запроса на бэкенд
    }

    fetchPayments();
  </script>
</body>
</html>
